{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/url/of/previous/page">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">What is your most impressive juggling trick?</h1>

      <form class="form" action="/check-your-answers" method="post">

        <p><div class="govuk-form-group">
          <label class="govuk-label" for="more-detail">
            What is your most impressive juggling trick?
          </label>
          <textarea class="govuk-textarea" id="more-detail" name="most-impressive-trick" rows="5" aria-describedby="more-detail-hint">{{ data['most-impressive-trick'] }}</textarea>
        </div>
      </p>

        <p>[See <a href="https://design-system.service.gov.uk">the GOV.UK Design System</a> for examples]</p>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
